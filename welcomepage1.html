<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .welcome-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            animation: glow 1.5s infinite alternate, fadeIn 2s ease-in-out;
            text-align: center;
            width: 400px;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 0 0 50px rgba(0, 255, 255, 0.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #00ffff;
            color: #1a1a1a;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Your To-Do List</h1>

        <img src="task-management.gif" alt="Welcome Image" onerror="this.onerror=null; this.src='images/placeholder.png';"/>

        <br/>
        <button onclick="redirectToMain()">Go to To-Do List</button>
    </div>
    <script>
        function redirectToMain() {
            window.location.href = "main3.html";
        }
    </script>
</body>
</html>
